<!DOCTYPE html>

<html>

<script src="javascript/jquery-3.1.1.min.js"></script>
<script src="/assets/javascripts/jatos.js"></script>
<link href="static/css/forms.css" rel="stylesheet" type="text/css" media="all">

<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
</body>
<div class=FormBox>
    <div id="message_div"></div>
    <div><h4>   <a id="link", target="_blank"></a>
    </h4></div>
    <div id="close_message"></div>

</div>
<script>
    jatos.onLoad(function () {
        
        $.ajax({
            url:"static/html/task_descriptions.html",
            type:'GET',
            success: function(data) {
                
                var lang = "default";
                if (jatos.studySessionData.language){
                    lang = jatos.studySessionData.language
                }
                let message = $('<div>').append(data).find('#end_message').find(`#${lang}`);
                $('#message_div').html( message );
                document.body.innerHTML = document.body.innerHTML.replace(/ID_STRING/g, jatos.studySessionData["uuid"]);
                let link = "http://178.128.233.100/publix/9/start?batchId=25&generalMultiple"
                let link_address = link+ "&uuid="+jatos.studySessionData["uuid"]
                $("#link").html(link_address);
                $("#link").attr("href", link_address);
                let close = $('<div>').append(data).find('#close_message').find(`#${lang}`);
                $('#close_message').html( close );
            }
            });
            
        });
    </script>
    
    
</body>
