<!DOCTYPE html>
<html>

<head>
    <script src="javascript/jquery-3.1.1.min.js"></script>
    <script src="/assets/javascripts/jatos.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <link href="static/css/forms.css" rel="stylesheet" type="text/css" media="all">
    <script src="utils/uuid.js"></script>
</head>

<body>
    <div class= "TaskDescription">
        <div id="CHOOSE"></div>
    <div></div>
    <button id="SEQ1" type="button" class="btn btn-success">1</button>
    <button id="SEQ2" type="button" class="btn btn-success">2</button>
    <button id="SEQ3" type="button" class="btn btn-success">3</button>
    <button id="SEQ4" type="button" class="btn btn-success">4</button>
    <button id="SEQ5" type="button" class="btn btn-success">5</button>
    <button id="SEQ6" type="button" class="btn btn-success">6</button>
</div>

</div>
</div>
</div>

<script>
    
    function sessionSuccess(){
        console.log("Succesfully sent session data");
        console.log(jatos.studySessionData);
    }
    
    function sessionFailure(){
        console.log("Failed to send session data");
    }
    
    jatos.onLoad(function () {

        jatos.studySessionData.phaseComponentIndex = 6;
        jatos.studySessionData.taskComponentIndex = 7;
        jatos.studySessionData.questionnaireComponentIndex =8;
        jatos.studySessionData.studyStartComponentIndex =10;
        
        var lang = "default";
        
        if (jatos.studySessionData.language){
            lang = jatos.studySessionData.language
        }
        
        choose_strings = {
            "default": "<h2>Choose the study number you have been assigned</h2>",
            "fr": "<h2>Choisissez le numéro qui vous a été assigné</h2>"
        }
        $("#CHOOSE").html(choose_strings[lang])

        $("#SEQ1").click(function(){
            jatos.studySessionData["mode_order"] = ["TEXTURE", "COLOR", "SHAPE"];
            jatos.submitResultData(JSON.stringify(jatos.studySessionData));
            jatos.startNextComponent()
        });
        $("#SEQ2").click(function(){
            jatos.studySessionData["mode_order"] = ["TEXTURE", "SHAPE", "COLOR", ];
            jatos.submitResultData(JSON.stringify(jatos.studySessionData));
            jatos.startNextComponent()
        });
        $("#SEQ3").click(function(){
            jatos.studySessionData["mode_order"] = ["COLOR","TEXTURE",  "SHAPE"];
            jatos.submitResultData(JSON.stringify(jatos.studySessionData));
            jatos.startNextComponent()
        });
        $("#SEQ4").click(function(){
            jatos.studySessionData["mode_order"] = ["COLOR",  "SHAPE", "TEXTURE"];
            jatos.submitResultData(JSON.stringify(jatos.studySessionData));
            jatos.startNextComponent()
        });
        $("#SEQ5").click(function(){
            jatos.studySessionData["mode_order"] = ["SHAPE", "TEXTURE", "COLOR", ];
            jatos.submitResultData(JSON.stringify(jatos.studySessionData));
            jatos.startNextComponent()
        });
        $("#SEQ6").click(function(){
            jatos.studySessionData["mode_order"] = ["SHAPE", "COLOR", "TEXTURE"  ];
            jatos.submitResultData(JSON.stringify(jatos.studySessionData));
            jatos.startNextComponent()
        });
                  
    });
</script>
</body>
</html>
